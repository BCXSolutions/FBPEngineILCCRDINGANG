<div [formGroup]="form">
	<div class="mdc-layout-grid {{class}}">
		<div class="mdc-layout-grid__inner">
			<div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
				<mat-form-field style="width: 35%">
				<input matInput id="{{this.ngControl.name}}" [tabindex]="tabindex" [placeholder]="placeholder" maxlength="11" formControlName="txtCodBanco" (change)="carga_codigo_banco_change()">		
					<mat-error class="cm-md-error">Dato Incorrecto</mat-error>
				</mat-form-field>
				<button mat-icon-button (click)="btnConsulta_click()" style="margin: 0 13px;" [disabled]="isDisabled">				
					<mat-icon>search</mat-icon>
				</button>
				<!-- <mat-form-field class="txtDesBanco" style="width: 50%">
					<input matInput [placeholder]="placeholderDes" formControlName="txtDesBanco">
					<mat-error class="cm-md-error">Dato Incorrecto</mat-error>
				</mat-form-field> -->
			</div>
		</div>
	</div>
</div>
